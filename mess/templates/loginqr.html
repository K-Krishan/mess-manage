<!-- qrlogin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2a3f54; /* Dark Blue */
            color: #fff;
        }

        header {
            background-color: #1b2838; /* Darker Blue */
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #1b2838; /* Darker Blue */
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecf0f1; /* Light Gray */
        }

        .qrlogin-container {
            background-color: #34495e; /* Medium Blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin: 100px auto;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #bdc3c7; /* Lighter Gray */
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #27ae60; /* Green */
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px 16px;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #219a52; /* Darker Green */
        }

        .back-home,
        .normal-login-link {
            background-color: #27ae60; /* Green */
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 1.2em;
            margin-right: 10px;
        }

        .back-home:hover,
        .normal-login-link:hover {
            background-color: #219a52; /* Darker Green */
        }

        .normal-login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login with QR Code</h1>
        <a href="{% url 'home' %}" class="back-home">Back to Home</a>
    </header>

    <div class="qrlogin-container">
        <form method="post" action="{% url 'loginqr' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="qr_image">
            <input type="submit" value="Login">
        </form>

        <a href="{% url 'login' %}" class="normal-login-link">Login Normally</a>
    </div>

    <footer>
        <p>
            For any issues or assistance, please contact our support team.
        </p>
    </footer>
</body>
</html>
