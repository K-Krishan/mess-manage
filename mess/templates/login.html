<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2a3f54; /* Dark Blue */
            color: #fff;
        }

        header {
            background-color: #1b2838; /* Darker Blue */
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #1b2838; /* Darker Blue */
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        .login-container {
            background-color: #34495e; /* Medium Blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin: 100px auto;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecf0f1; /* Light Gray */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ecf0f1; /* Light Gray */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #bdc3c7; /* Lighter Gray */
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #27ae60; /* Green */
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
        }

        input[type="submit"]:hover {
            background-color: #219a52; /* Darker Green */
        }

        .signup-link {
            color: #3498db; /* Blue */
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .back-home,
        .qr-login-link {
            background-color: #27ae60; /* Green */
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }

        .back-home:hover,
        .qr-login-link:hover {
            background-color: #219a52; /* Darker Green */
        }

        .qr-login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="back-home">Back to Home</a>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <input type="submit" value="Login">
        </form>

        <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign up here</a>

        <a href="{% url 'loginqr' %}" class="qr-login-link">Login with QR Code</a>
    </div>

    <footer>
        Â© 2023 IIT ROPAR Mess Management
    </footer>
</body>
</html>
