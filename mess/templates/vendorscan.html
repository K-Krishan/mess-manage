<!-- vendorscan.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2a3f54; /* Dark Blue */
            color: #fff;
        }

        header {
            background-color: #1b2838; /* Darker Blue */
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff; /* Blue */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7; /* Light Gray */
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #27ae60; /* Green */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #219a52; /* Darker Green */
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    <header>
        <h2>Scan QR Code for meals</h2>
    </header>
    <form method="post" action="{% url 'vendorscan' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="qr_image">
        <input type="submit" value="Scan for Meal">
    </form>
    {{ message }}
</body>
</html>
